#Project information
site_name: JPortal2
site_description: Portal2 is the newest version of the JPortal SI-file based generator.


# Repository
repo_name: SI-Gen/jportal2
repo_url: https://github.com/SI-Gen/jportal2

# Copyright
copyright: Copyright &copy; 2021

# Configuration
theme:
  name: material
  language: en
  logo: img/vanguard-logo-whiteonly.svg
  icon:
    repo: fontawesome/brands/gitlab
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.top
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

