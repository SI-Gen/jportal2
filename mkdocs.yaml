# Extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      linenums: true
      #- anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys

plugins:
  - search # necessary for search to work
