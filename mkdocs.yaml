#Project information
site_name: JPortal2
site_description: Portal2 is the newest version of the JPortal SI-file based generator.


# Repository
repo_name: SI-Gen/jportal2
repo_url: https://github.com/SI-Gen/jportal2

# Copyright
copyright: Copyright &copy; 2021

# Configuration
theme:
  name: material
  language: en
  features:
    - tabs
    - instant
    - content.code.annotate

  palette:
    primary: red
    accent: reds
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: assest/metisiconsmall.png
    repo: material/ship-wheel
  favicon: assest/metisiconsmall.png
  logo: assest/metisiconsmall.png

