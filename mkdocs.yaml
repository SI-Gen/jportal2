# Extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      linenums: true
      #- anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search # necessary for search to work
  #- glightbox # To allow zooming of images
