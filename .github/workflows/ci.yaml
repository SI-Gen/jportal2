name: Build

on: [push]
jobs:
  build:
    name: 'Build Repo'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: 'Cache Maven packages'
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: 'Build with Maven'
        run: mvn --batch-mode --update-snapshots verify

  pre-release:
    name: 'Pre-Release'
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: build
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2.2.0
        with:
          fetch-depth: 0

      - name: 'Retrieve Tag'
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: ""

      - name: 'Create a Pre-Release'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: ${{ steps.tag_version.outputs.new_tag }}
          body: 'Pre-Release - ${{ steps.tag_version.outputs.new_tag }}'
          prerelease: true

      - name: 'Next Release version'
        id: next_version
        uses: zwaldowski/semver-release-action@v1
        with:
          dry_run: true
          bump: patch
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Change Maven Version'
        run: |
          mvn versions:set -DnewVersion=${{ steps.next_version.outputs.version }}-SNAPSHOT

      - name: 'Commit Changes'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Pre-Release
          commit_user_name: 'bbdsoftware'
          commit_user_email: 'mavencentral@bbd.co.za'
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true





