  changing_tag:
    name: 'Changing github tag'
#    needs: maven_release
    steps:
      - uses: actions/checkout@v2.2.0
        with:
          fetch-depth: 0

      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: 'Remove Jportal from Tag'
        uses: mad9000/actions-find-and-replace-string@2
        id: replaced_tag
        with:
          source: ${{ steps.previoustag.outputs.tag }}
          find: 'jportal2-'        # we want to remove ref/heads/ from source
          replace: ''

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.replaced_tag.outputs.value }}"
          name: Joprtal2 Release - ${{ steps.replaced_tag.outputs.value }}"


